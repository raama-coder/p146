<!doctype html>
<html>
    <head>
        <title> 3d Web Page</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
    <a-scene>
<!-- body -->
        <a-entity position="0 0 -3" geometry="primitive: box; width: 2; height: 3; depth: 0.5"></a-entity>

<!-- hands -->
        <a-entity position="-2 0 -3" geometry="primitive: box; width: 2; height: 0.5; depth: 0.5"></a-entity>
        <a-entity position="2 0 -3" geometry="primitive: box; width: 2; height: 0.5; depth: 0.5"></a-entity>

<!-- head -->
        <a-entity position="0 1.75 -3" color="#6699cc" geometry="primitive: box; width: 0.75; height: 0.5; depth: 0.5"></a-entity>

<!-- wheels -->
        <a-sphere position="-1 -1.5 -3" radius="0.5" color="black"></a-sphere>
        <a-sphere position="1 -1.5 -3" radius="0.5" color="black"></a-sphere>

<!-- eyes -->
        <a-sphere color="white" position="-0.15 1.65 -2.6" radius="0.1" rotation="0 0 0">
        </a-sphere>
        <a-sphere color="white" position="0.15 1.65 -2.6" radius="0.1" rotation="0 0 0">
        </a-sphere>
        <a-sphere color="black" radius="0.05" position="-0.15 1.55 -2.5"
            animation="property:position;to: -0.15 1.75 -2.5;dir:alternate;loop: true; dur: 1000;">
        </a-sphere>
        <a-sphere color="black" radius="0.05" position="0.15 1.75 -2.5"
            animation="property:position;to: 0.15 1.55 -2.5;dir:alternate;loop: true; dur: 1000;">
        </a-sphere>

<!-- attena -->
        <a-cylinder color="grey" height="0.5" radius="0.05" position="-0.0625 2 -3"
            animation="property:position;to:0.0625 2 -3;dir:alternate;loop: true; dur: 1000;">
        </a-cylinder>
        <a-sphere color="orange" radius="0.1" position="-0.0625 2.25 -3"
            animation="property:position;to:0.0625 2.25 -3;dir:alternate;loop: true; dur: 1000;"
        ></a-sphere>

    </a-scene>
    </body>
</html>
